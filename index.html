<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstra's Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/avatar.png">
</head>
<body>
    <h1 id="main_text">Welcome!</h1>
    <aside id="socials">
        <div id="socials_options">
            <div id="github">
                <img id="github-logo" src="img/github-mark.png" alt="">
            </div>
            <div id="Ko-fi">
                <img id="ko-fi-logo" src="img/kofi-mark.png" alt="">
            </div>
            <div id="Reddit">
                <img id="reddit-logo" src="img/reddit-mark.png" alt="">
            </div>
            <div id="mail">
                <img id="mail-logo" src="img/email.png" alt="">
            </div>
        </div>
    </aside>
    <aside id="avatar">
        <div id="avatar_img">
            <img id="avatar-logo" src="img/avatar.png" alt="">
        </div>
    </aside>
</body>
</html>
